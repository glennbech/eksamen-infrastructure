env:
  global:
    - GCP_PROJECT_ID=devops-examen-2020
    - tf_version=0.12.19
    - CLOUDSDK_CORE_DISABLE_PROMPTS=1
    - APP_URL=4445fdfb-f955-4df8-91f7-099d22cf4bdd
    - TENANT=07081c28-29b5-4f71-b511-61824e32846a
    - secure: 
    - secure: 
branches:
  only:
    - main
before_install:
  - openssl aes-256-cbc -K $encrypted_98d237b7dbf4_key -iv $encrypted_98d237b7dbf4_iv
    -in google-key.json.enc -out google-key.json -d
  - curl https://sdk.cloud.google.com | bash > /dev/null
  - curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash
  - source "$HOME/google-cloud-sdk/path.bash.inc"
  - gcloud auth activate-service-account --key-file=google-key.json
  - gcloud config set project "${GCP_PROJECT_ID}"
  - export GOOGLE_APPLICATION_CREDENTIALS=./google-key.json
  - wget https://releases.hashicorp.com/terraform/"$tf_version"/terraform_"$tf_version"_linux_amd64.zip
  - unzip terraform_"$tf_version"_linux_amd64.zip
  - sudo mv terraform /usr/local/bin/
  - rm terraform_"$tf_version"_linux_amd64.zip
  - az login --service-principal -u $APP_URL  -p $AZURE_PASSWORD --tenant $TENANT
install: true
script:
  - |-
    set -ex;

  export TF_VAR_statuscake_key=$(gcloud secrets versions access latest --secret=STATUSCAKE_KEY)
  export TF_VAR_opsgenie_key=$(gcloud secrets versions access latest --secret=OPSGENIE_KEY)
  export TF_VAR_logz_token=$LOGZ_TOKEN
  terraform init
  terraform plan
  terraform apply --auto-approve
  terraform output
